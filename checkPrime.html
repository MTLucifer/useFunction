<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
<p>Nhập số cần kiểm tra</p><input type="number" onclick="checkPrime()" id="number">
<span id="result"></span>
<script>

    function checkPrime(number) {
        // let show = document.getElementById('result');
        if (number < 2) {
            return number = "Không phải nguyên tố";
        }
        for (let i = 2; i <= Math.floor(Math.sqrt(number)); i++) {
            if (number % i == 0) {
                return number = "Không phải nguyên tố";
            } else {
                return number = "Là nguyên tố";
            }
        }
        document.getElementById('result').innerHTML = number;
    }
    let number = document.getElementById('number').value;
</script>
</body>
</html>
