<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị nhỏ nhất</title>
</head>
<body>
<p id="min1"></p>
<p id="min2"></p>
<p id="min3"></p>
<p id="min4"></p>
<script>
    function minArray(arr) {
        if(arr.length == 0)
            return "Không có giá trị";

        let min = arr[0];
        for(var i = 1; i < arr.length; i++){
            if(arr[i] < min){
                min = arr[i];
            }
        }
        return min;
    }
    let arr1 = [3, 5, 1, 8, -1, 7, 8];
    let arr2 = [7, 12, 6, 9, 20, 56, 89];
    let arr3 = [];
    let arr4 = [0, 0, 0, 0, 0, 0];
    document.getElementById('min1').innerHTML = "Mảng "+ arr1 + " Có giá trị nhỏ nhất là: " + minArray(arr1);
    document.getElementById('min2').innerHTML = "Mảng "+ arr2 + " Có giá trị nhỏ nhất là: " + minArray(arr2);
    document.getElementById('min3').innerHTML = "Mảng "+ arr3 + " Có giá trị nhỏ nhất là: " + minArray(arr3);
    document.getElementById('min4').innerHTML = "Mảng "+ arr4 + " Có giá trị nhỏ nhất là: " + minArray(arr4);
    </script>
</body>
</html>
